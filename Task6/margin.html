<!DOCTYPE html>
<html>

<head>
	<title>Margin</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;				/* kiểu chữ */
			color: #111111;											/* màu chữ */
		}

		p {
			width: 200px;							/* độ dài khung */
			border: 2px solid #0088dd;				/* độ dày của viền 2px, kiểu viền solid, màu viền */
			padding: 10px;							/* thêm khoảng cách thẻ p */
		}

		p.example {
			margin: 20px;							/* khoảng cách example với các phía 20px */
		}
	</style>
</head>

<body>
	<p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
	<p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
</body>

</html>
