<!DOCTYPE html>
<html>
	<head>
		<title>Border Radius</title>
		<style type="text/css">
			p {
				border: 5px solid #ee3e80;					/* độ dày đường viền, kiểu đường viền và màu đường viền */
				padding: 20px;								/* khoảng cách nội dung với đường viền */
				width: 275px;								/* độ dài của đường viền */
				border-radius: 10px;						/* kiểu đường viền tròn và độ tròn của đường viền */
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;}				/* độ tròn ở mỗi cạnh đường viền */
		</style>
	</head>
	<body>
		<p>Pet Sounds featured a number of unconventional instruments such as bicycle bells, buzzing organs, harpsichords, flutes, Electro-Theremin, dog whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and barking dogs.</p>
	</body>
</html>
