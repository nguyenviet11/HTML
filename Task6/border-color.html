<!DOCTYPE html>
<html>
	<head>
		<title>Border Color</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;  		/* phông chữ */
				color: #111111;}								/* màu chữ */
			p {
				border-style: dashed;						/* viền định dạng kiểu sọc */
				border-width: 2px;							/* viền định dạng kiểu sọc mỏng hơn dashed */
				width: 200px;								/* độ dài viền */
			}
			 p.one {
				border-color: #0088dd;						/* màu viền one */
			}
			p.two {
				border-color: #bbbbaa red blue #0088dd;		/* các màu của viền two */
			}
		</style>
	</head>
	<body>
		<p class="one">The ARP Odyssey was introduced in 1972.</p>
		<p class="two">The ARP Odyssey was introduced in 1972.</p>
	</body>
</html>
