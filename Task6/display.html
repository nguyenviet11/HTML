<!DOCTYPE html>
<html>

<head>
	<title>Display</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;				/* phông chữ */
			color: #111111;									/* màu chữ */
		}

		li {
			display: inline;							/* căn thành các khối ngang */
			margin-right: 10px;							/* khoảng cách giữa các kí tự với bên phải */
		}

		li.coming-soon {
			display: none;					/* xoá hiện chữ */
		}
	</style>
</head>

<body>
	<ul>
		<li>Home</li>
		<li>Products</li>
		<li class="coming-soon">Services</li>
		<li>About</li>
		<li>Contact</li>
	</ul>
</body>

</html>
