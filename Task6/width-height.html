<!DOCTYPE html>
<html>
	<head>
		<title>Width Height</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;				/* kiểu chữ */
				color: #111111;}										/* màu chữ */
			div {
				width: 400px;											/* độ dài ô chứa */
				height: 300px;											/* chiều cao ô chứa */
				background-color: #ee3e80;}								/* phông màu */
			p {
				height: 75%;											/* chiều cao 75% của div */
				width: 75%;												/* chiều dài 75% của div */
				background-color: #e1ddda;}								/* phông màu */
		</style>
	</head>
	<body>
		<div>
			<p>The Moog company pioneered the commercial manufacture of modular voltage-controlled analog synthesizer systems in the early 1950s.</p>
		</div>
	</body>
</html>
