<!DOCTYPE html>
<html>
	<head>
		<title>Centering Content</title>
		<style type="text/css">
			body {
				text-align: center;}					/* căn giữa */
			p {
				width: 300px;					/* độ dài khung */
				padding: 50px;					/* khoảng cách từ khung đên chũ */
				border: 20px solid #0088dd;}	/* độ dày khung, kiểu khung và màu khung */
			p.example {
				margin: 10px auto 10px auto;		/* khoảng cách khung với lề tự động căn giữa */
				text-align: left;}					/* căn trái */
		</style>
	</head>
	<body>
		<p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
		<p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
	</body>
</html>
