<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
  <style type="text/css">
    body  {
      font-family: Arial, Tahoma;
      font-size: 12px;
    }
    #main{
      width: 1000px;
      padding: 0;
      margin-left: auto;
      margin-right: auto;
    }
    #head {
      height: 100px;
      background-color: rgb(12, 56, 55);

    }
    #head-link{
      height: 30px;
      line-height: 30px;
      padding-left: 10px;
      padding-right: 10px;
      border: 1px solid rgba(128, 23, 23, 0.51);
      background-color: antiquewhite;
      margin-bottom: 5px;
      clear: both;
    }

    #left{
      width: 150px;
      min-height: 400px;
      border: 1px solid #CDCDCD;
      float: left;
      margin-bottom: 5px;
    }
    #content{
      width: 600px;
      min-height: 200px;
      border: 1px solid #CDCDCD;
      float: left;


    }
    #right{
      width: 234px;
      min-height: 500px;
      border: 1px solid #CDCDCD;
      float: right;
      margin-bottom: 5px;

    }
    #footer{
      height: 50px;
      clear: both;
      border: 1px solid #CDCDCD;
      background-color: rgb(12, 56, 55);
    }
    .logo{
      height: 26px;
      margin-left: 30px;
      margin-top: 35px;

    }
    p.phim {
      color: white;
      text-align: right;
      padding-left: 70px;
      display: inline-block;
      font-size: 17px;
    }
    p.timkiem {
      font-size: 20px;
      display: inline;
      padding-left: 30px;
      color: rgba(43, 43, 43, 0.76);
      font-family: sans-serif;

    }
    p.timkiem2 {
      font-size: 23px;
      padding-left: 500px;
      display: inline;
    }
    figcaption{
      font-size: 15px;
      color: firebrick;
    }
    .raya{
      font-size: 17px;
      color: firebrick;
    }
    .film{
      height: 23px;
      margin-left: 25px;
      margin-top: 10px;
    }
    p.list{
      font-size: 15px;
      color: firebrick;
      margin-bottom: 10px;
      margin-top: 0px;
    }




  </style>
