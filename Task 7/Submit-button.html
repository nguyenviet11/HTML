<!DOCTYPE html>
<html>
<head>

    <title>Submit button</title>
</head>
<body>
    <form action="http://www.example.com/subscribe.php">
        <p>Subcribe to our email list </p>
        <input type="text" value="email"/>              <!-- kiểu dữ liệu text , value tên hiện trên kiểu dữ liệu --!>
        <input type="submit" name="subscribe" value="Subcribe"/>        <!-- kiểu dữ liệu gửi, tên giá trị , tên hiển thị trên kiểu dữ liệu --!>
    </form>
</body>
</html>
