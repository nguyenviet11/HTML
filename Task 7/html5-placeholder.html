<html>

<head>
	<title>HTML5 Placeholder</title>
</head>

<body>
	<form action="http://www.example.org/search.php">
		Search:<br />
		<input type="search" name="search" placeholder="Enter keyword" /> 			<!-- kiểu dữ liệu tìm kiếm, placeholder tên hiển thị trên dữ liệu --!>
		<input type="submit" value="Search" /> 				<!-- kiểu dữ liệu gửi, tên hiển thị --!>
	</form>
</body>

</html>
