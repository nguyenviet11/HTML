<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple select box</title>
</head>
<body>
    <form action="http://www.example.com/profile.php">
      <p> Do you play any of the following instrument? (You can select more than one option by holding down control on a PC) </p>
      <select name="intruction" size="3" multiple="multiple">           <!-- kiểu dữ liệu chọn, độ rộng 3 --!>
          <option name="guitar" selected="selected"> Guitar </option>       <!-- các bộ chọn option, tên giá trị, select đc chọn mặc định khi mở lên --!>
          <option name="tiba"> Tì bà </option>
          <option name="piano"> Pinao </option>
          <option name="Keyboard" selected="selected"> Keyboard </option>
          <option name="Bass"> Bass </option>
      </select>
</body>
</html>
